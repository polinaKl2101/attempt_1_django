{% extends 'catalog/contacts_list.html' %}
{% block content %}
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
    </div>
    <div class="card-body">
        <form method="post" action="" class="form-floating">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name">Имя</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
                <label for="phone">Телефон</label>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон"
                       required>
            </div>
            <div class="mb-3">
                <label for="message">Сообщение</label>
                <textarea type="text" name="message" class="form-control" id="message" placeholder="Контактный телефон"
                          required></textarea>
            </div>
        </form>
        <a href="#" type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</a>
    </div>
{% endblock %}
